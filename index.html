<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href=".images/favicon-32x32.png">
  <link rel="stylesheet" href=".styles/css-reset.css">
  <link rel="stylesheet" href=".styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="background-shadow">
      <div class="card">
        <div class="img-card">
          <a class="main-img-a" href="">
            <img class="main-img" src=".images/image-equilibrium.jpg" alt="nft preview">
            <div class="icon-background"></div>
          </a>
        </div>
        <h1><a href="">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="ticker">
          <div class="etherium-inline">
            <span>
              <img 
                class="etherium-img" 
                src=".images/icon-ethereum.svg" 
                alt="etherium icon" 
                aria-hidden="true"
              />
            </span>
            <h2 class="etherium">0.041 ETH</h2>
          </div>
          <div class="time-inline">
            <span>
              <img 
              class="time-img" 
              src=".images/icon-clock.svg" 
              alt="clock icon"
              aria-hidden="true">
            </span>
              <h2 class="time">3 days left</h2>
          </div>
        </div>
        <div class="divider"></div>
        <div class="creator-line">
          <div class="creator-div">
            <img 
              class="creator-img" 
              src=".images/image-avatar.png" 
              alt="image avatar"
              aria-hidden="true"
            >
          </div>    
          <h2 class="creator">Creation of <a class="creator-name" href="">Jules Wyvern</a></h2>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
  <footer class="attribution">
    Challenge by <a class="footer-a" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="footer-a" href="https://jaldridge3.github.io/">Jon Aldridge</a>.
  </footer>
</body>

</html>
